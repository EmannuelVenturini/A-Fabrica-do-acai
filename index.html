<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>A칞a칤 Atl칙ntico - Pe칞a Agora</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

    body {
      /* Lembre de subir a imagem 'fundo-praia.jpg' ou apague a linha abaixo */
      background-image: url('fundo-praia.jpg'); 
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover; 
      background-color: #f4f4f4;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: rgba(255, 255, 255, 0.95);
      color: #4d2d1c; 
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      border-bottom-left-radius: 20px;
      border-bottom-right-radius: 20px;
    }

    header img {
      max-width: 160px;
      border-radius: 50%;
      margin-bottom: 5px; 
    }

    h1 {
      margin: 0;
      font-size: 2rem;
      color: #6a0dad; /* Roxo A칞a칤 */
    }

    p {
      margin: 5px 0 0 0;
      font-size: 1rem;
      color: #555;
    }

    .container {
      padding: 20px;
      max-width: 600px; /* Limita a largura em telas grandes */
      margin: 0 auto;
    }

    /* Estilo do Menu de Pre칞os */
    .menu-card {
      background-color: white;
      margin: 15px auto;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      text-align: left;
    }

    .menu-item {
      display: flex;
      justify-content: space-between;
      border-bottom: 1px dashed #ccc;
      padding: 10px 0;
      font-size: 1.1em;
      color: #333;
    }

    .menu-item:last-child {
      border-bottom: none;
    }

    .menu-price {
      font-weight: bold;
      color: #6a0dad;
    }

    /* Estilo do Formul치rio */
    .form-box {
      background-color: #fff;
      border-radius: 15px;
      padding: 25px;
      margin-top: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
      border: 2px solid #6a0dad;
    }

    select, input, textarea {
      padding: 12px;
      width: 100%;
      box-sizing: border-box;
      margin-top: 15px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #f9f9f9;
      font-family: 'Poppins', sans-serif;
    }

    .btn {
      display: block;
      width: 100%;
      box-sizing: border-box;
      background-color: #25d366;
      color: white;
      padding: 15px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 1.2em;
      font-weight: bold;
      margin-top: 25px;
      box-shadow: 0 4px 6px rgba(37, 211, 102, 0.3);
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #1ebc57;
    }

    .total {
      margin-top: 20px;
      font-size: 1.4em;
      font-weight: bold;
      color: #333;
      padding: 15px;
      background-color: #eee;
      border-radius: 8px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <img src="IMG_20260108_152910_605.jpg" alt="Logo A칞a칤 Atl칙ntico">
    <h1>A칞a칤 Atl칙ntico</h1>
    <p>A칞a칤 Artesanal de verdade</p>
  </header>

  <div class="container">
    
    <div class="menu-card">
      <h3 style="text-align: center; color: #6a0dad; margin-top: 0;">Nossos Tamanhos</h3>
      <div class="menu-item">
        <span>Copo 330ml</span>
        <span class="menu-price">R$ 13,00</span>
      </div>
      <div class="menu-item">
        <span>Copo 550ml</span>
        <span class="menu-price">R$ 16,00</span>
      </div>
      <div class="menu-item">
        <span>Copo 770ml</span>
        <span class="menu-price">R$ 20,00</span>
      </div>
    </div>

    <div class="form-box">
      <h2 style="color: #6a0dad; margin-top: 0;">Fa칞a seu pedido</h2>
      
      <label style="display:block; text-align:left; font-weight:bold; margin-top:10px;">Tamanho:</label>
      <select id="produto">
        <option value="330ml">330ml - R$ 13,00</option>
        <option value="550ml">550ml - R$ 16,00</option>
        <option value="770ml">770ml - R$ 20,00</option>
      </select>
      
      <input type="number" id="quantidade" placeholder="Quantidade" min="1" value="1">
      
      <textarea id="complementos" rows="3" placeholder="Quais complementos? (Ex: Leite em p칩, granola, morango...)"></textarea>

      <input type="text" id="cupom" placeholder="Cupom de desconto (opcional)">
      
      <div class="total" id="total">Total: R$ 13,00</div>
      
      <a id="whatsapp-link" class="btn" href="#" target="_blank">
        Enviar Pedido no Zap
      </a>
    </div>
  </div>

  <script>
  const produto = document.getElementById('produto');
  const quantidade = document.getElementById('quantidade');
  const complementos = document.getElementById('complementos');
  const cupom = document.getElementById('cupom');
  const total = document.getElementById('total');
  const link = document.getElementById('whatsapp-link');

  // SEU N칔MERO DE WHATSAPP AQUI (Mantenha o formato 55 + DDD + Numero)
  const telefoneWhatsapp = "5522999957625"; 

  function atualizar() {
    const tipo = produto.value;
    const qtd = parseInt(quantidade.value) || 0;
    const obs = complementos.value;
    const codigocupom = (cupom.value || '').toLowerCase().trim();
    let preco = 0;

    // Defini칞칚o de Pre칞os
    if (tipo === '330ml') {
        preco = 13.00;
    } else if (tipo === '550ml') {
        preco = 16.00;
    } else if (tipo === '770ml') {
        preco = 20.00;
    }

    // C치lculo do Total
    const totalFinal = preco * qtd;
    
    // Atualiza o texto do valor total na tela
    total.textContent = `Total: ${totalFinal.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' })}`;

    // Monta a mensagem para o WhatsApp
    const quebraLinha = "%0a"; 
    const mensagem = `Ol치! Gostaria de fazer um pedido no *A칞a칤 Atl칙ntico*:${quebraLinha}${quebraLinha}` +
                     `游볷 *Tamanho:* ${tipo}${quebraLinha}` +
                     `游댝 *Quantidade:* ${qtd}${quebraLinha}` +
                     `游닇 *Complementos:* ${obs || 'Sem complementos'}${quebraLinha}` +
                     `游꿞 *Cupom:* ${codigocupom || 'nenhum'}${quebraLinha}` +
                     `游눯 *Valor Total:* R$ ${totalFinal.toFixed(2)}`;
                     
    link.href = `https://wa.me/${telefoneWhatsapp}?text=${mensagem}`;
  }

  // Monitora as mudan칞as nos campos para atualizar o pre칞o em tempo real
  produto.addEventListener('change', atualizar);
  quantidade.addEventListener('input', atualizar);
  complementos.addEventListener('input', atualizar);
  cupom.addEventListener('input', atualizar);
  
  // Roda uma vez ao carregar a p치gina
  atualizar();
</script>

</body>
</html>
